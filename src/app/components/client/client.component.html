<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success"></div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Person Name</th>
              <th>Company Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Pin Code</th>
              <th>State</th>
              <th>Employee Strength</th>
              <th>GstNo</th>
              <th>Contact No</th>
              <th>RegNo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Client</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">Person Name</label>
            <input
              type="text"
              [(ngModel)]="clientObj.contactPersonName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Company Name</label>
            <input
              type="text"
              [(ngModel)]="clientObj.companyName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Address</label>
            <textarea
              type="text"
              [(ngModel)]="clientObj.address"
              class="form-control"
            ></textarea>
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input
              type="text"
              [(ngModel)]="clientObj.city"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Pin Code</label>
            <input
              type="text"
              [(ngModel)]="clientObj.pincode"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input
              type="text"
              [(ngModel)]="clientObj.state"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Employee Strength</label>
            <input
              type="text"
              [(ngModel)]="clientObj.EmployeeStrength"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">GstNo</label>
            <input
              type="text"
              [(ngModel)]="clientObj.gstNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Contact No</label>
            <input
              type="text"
              [(ngModel)]="clientObj.contactNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">RegNo</label>
            <input
              type="text"
              [(ngModel)]="clientObj.regNo"
              class="form-control"
            />
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="onSaveClient()">Save client</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
